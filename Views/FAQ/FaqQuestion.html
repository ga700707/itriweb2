<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="no-referrer" />
    <title>合作廠商管理系統</title>
    <script src="/res/js/index.js"></script>
    <script src="/res/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap/bootstrap.min.js"></script>
    <script src="/res/data/memberData.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="/res/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script>
        $(function () {
            $('#faqQuestionTable').DataTable({
                "searching": false,
                "ordering": false,
                "serverSide": true,
                "processing": true,
                "ajax": {
                    "headers": {
                        'Authorization': getCookie("token")
                    },
                    "type": "POST",
                    url: parent.webApiUrl + "/faqQuestion/GetAll",
                    contentType: "application/json",
                    data: function (d) {
                        return JSON.stringify(d)
                    }
                },
                "columns": [
                    { 'data': 'id' },
                    { 'data': 'zhName' },
                    { 'data': 'enName' },
                    { 'data': 'parentId' },
                    { 'data': 'weight' },
                    { 'data': 'createDate' }, //5
                    { 'data': 'modifyDate' },
                    { 'data': 'createDate' },
                ], "columnDefs": [{
                    "targets": [0, 2], // hidden column
                    "visible": false
                }, {
                    "targets": [5, 6, 7], render: function (data) {
                        if (data == null)
                            return "無";
                        else {
                            var dateOrigin = new Date(data)
                            dateOrigin.setHours(dateOrigin.getHours() + 8)
                            return moment(dateOrigin).format('YYYY-MM-DD hh:mm:ss');
                        }
                    }
                }, {
                    "targets": [4],
                    "render": function (data, type, row) {
                        return data.substr(0, 64) + "...";
                    }
                }],
                "language": { // change display text
                    "info": " 目前顯示 _START_ 至 _END_ 筆，共計 _TOTAL_ 筆。",
                    "paginate": {
                        "first": "第一頁",
                        "last": "最後一頁",
                        "next": ">",
                        "previous": "<"
                    }
                }
            });
        })

        /// Function 

    </script>
</head>

<body>
    <!-- DataTables -->
    <table id="faqQuestionTable" class="table table-striped table-sm" style="width:100%; font-size: 0.9em;">
        <thead>
            <tr>
                <th>Id</th>
                <th>問題分類</th>
                <th>enName</th>
                <th>問題子分類</th>
                <th>分類參數</th>
                <th>創建日期</th>
                <th>修改日期</th>
                <th>建立日期</th>
            </tr>
        </thead>
    </table>


    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>

</html>
