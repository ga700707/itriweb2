      filter = input.value.toUpperCase();
      table = document.getElementById("peopleTable");

      console.log(tr)
      for (i = 0; i < tr.length; i++) {

        td = tr[i].getElementsByTagName("td")[0];

        if (td) {

          } else {
            $("#peopleTable tbody tr")[i].style.display = "none";
