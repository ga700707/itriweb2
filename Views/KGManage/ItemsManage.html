<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="no-referrer" />
    <title>景點與美食項目</title>
    <script src="/res/js/index.js"></script>
    <script src="/res/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
    <link href="/res/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script>
        var dataTables;
        $(function () {
            dataTables = $('#ItemsManageTable').DataTable({
                "searching": false,
                "ordering": false,
                "serverSide": true,
                "processing": true,
                "ajax": {
                    "headers": {
                        'Authorization': getCookie("token")
                    },
                    "type": "POST",
                    url: parent.webApiUrl + "/kgItems/getall",
                    contentType: "application/json",
                    data: function (d) {
                        return JSON.stringify(d)
                    }
                },
                "columns": [
                    { 'data': 'id' },
                    { 'data': 'zhName' },
                    { 'data': 'enName' },
                    { 'data': 'createDate' },
                    { 'data': 'modifyDate' },
                    { 'data': null } //5
                ], "columnDefs": [{
                    "targets": [0, 4], // hidden column
                    "visible": false
                }, {
                    "targets": 5, // add edit buttononclick="recordChat(' + row.id + ')
                    "render": function (data, type, row) {
                        return '<a href="javascript:void(0);" onclick="editItems(' + row.id + ',\'' + row.zhName + '\')">編輯</a> ';
                    }
                }, {
                    "targets": [3, 4], render: function (data) {
                        if (data == null)
                            return "無";
                        else {
                            var dateOrigin = new Date(data)
                            dateOrigin.setHours(dateOrigin.getHours() + 8)
                            return moment(dateOrigin).format('YYYY-MM-DD hh:mm:ss');
                        }
                    }
                }],
                "dom": '<"toolbar">frtip', // enable custommize toolbar elements
                "language": { // change display text
                    "info": " 目前顯示 _START_ 至 _END_ 筆，共計 _TOTAL_ 筆。",
                    "paginate": {
                        "first": "第一頁",
                        "last": "最後一頁",
                        "next": ">",
                        "previous": "<"
                    }
                }
            });
            $("div.toolbar").html('<button class="btn btn-outline-primary btn-sm" onclick="createItems()">建立景點與美食項目</button>'); // get dom from toolbar
            // $('#txtCreateDateEdit').datepicker({ format: 'yyyy-mm-dd' });
        })
        /// Function 
        function DetailItems(id) {
        }

        function createItems() {
            $('#modalCreate').modal('show');
        }

        function createItemsCommit() { // 建立初始化
            $.ajax({
                type: "POST",
                headers: { 'Authorization': getCookie("token") },
                url: webApiUrl + "/kgItems/Create",
                contentType: "application/json;charset=utf-8",
                async: false,
                data: JSON.stringify({
                    'ZhName': $('#txtZhNameCreate').val(),
                    'EnName': $('#txtEnNameCreate').val()
                }),
                success: function () {
                    dataTables.draw();
                    $('#modalCreate').modal('hide');
                }
            })
        }
        function editItems(id, title) { // 編輯會員初始化
            $('#modalEditLabel').html('編輯 ' + title);
            $.ajax({
                type: "POST",
                headers: { 'Authorization': getCookie("token") },
                url: webApiUrl + "/kgItems/getbyid",
                contentType: "application/json;charset=utf-8",
                async: false,
                data: JSON.stringify({
                    "id": id
                }),
                success: function (e) {
                    $("#txtIdEdit").val(e.id);
                    $("#txtZhNameEdit").val(e.zhName);
                    $('#txtEnNameEdit').val(e.enName);
                }
            });
            $('#modalEdit').modal('show');

        }
        function editItemsCommit() { // 編輯會員送出
            $.ajax({
                type: "POST",
                headers: { 'Authorization': getCookie("token") },
                url: webApiUrl + "/kgItems/update",
                contentType: "application/json;charset=utf-8",
                async: false,
                data: JSON.stringify({
                    'Id': $('#txtIdEdit').val(),
                    'ZhName': $('#txtZhNameEdit').val(),
                    'EnName': $('#txtEnNameEdit').val()
                }),
                success: function () {
                    dataTables.draw();
                    $('#modalEdit').modal('hide');
                }
            });
        }
    </script>
</head>

<body>
    <!-- DataTables -->
    <table id="ItemsManageTable" class="table table-striped table-sm" style="width:100%; font-size: 0.9em;">
        <thead>
            <tr>
                <th>id</th>
                <th>中文名稱</th>
                <th>英文名稱</th>
                <th>建立日期</th>
                <th>修改日期</th>
                <th></th>
            </tr>
        </thead>
    </table>

    <!-- Modal: Edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <input type="hidden" class="form-control form-control-sm" id="txtIdEdit">
                    </div>
                    <div class="form-group">
                        <label for="txtZhNameEdit">中文名稱</label>
                        <input type="text" class="form-control form-control-sm" id="txtZhNameEdit">
                    </div>
                    <div class="form-group">
                        <label for="txtEnNameEdit">英文名稱</label>
                        <input type="text" class="form-control form-control-sm" id="txtEnNameEdit">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="editItemsCommit();">修改存檔</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal: Create -->
    <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateLabel">新增景點與美食項目</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtZhNameCreate">中文名稱</label>
                        <input type="text" class="form-control form-control-sm" id="txtZhNameCreate">
                    </div>
                    <div class="form-group">
                        <label for="txtEnNameCreate">英文名稱</label>
                        <input type="text" class="form-control form-control-sm" id="txtEnNameCreate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sm"
                        onclick="createItemsCommit();">新增景點與美食項目</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>

</html>
