<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="no-referrer" />
    <title>應用服務使用人次</title>
    <script src="/res/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap/bootstrap.min.js"></script>
    <script src="/res/js/index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="/res/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script>
        $(function () {
            $('#allUseTimeTable').DataTable({
                "dom": '<"toolbar">frtip', // enable custommize toolbar elements
                "searching": false,
                "ordering": false,
                "serverSide": true,
                "processing": true,
                "ajax": {
                    "headers": {
                        'Authorization': getCookie("token")
                    },
                    "type": "POST",
                    url: parent.webApiUrl + "/usereport/getallusetime",
                    contentType: "application/json",
                    data: function (d) {
                        return JSON.stringify(d)
                    }
                },
                "columns": [
                    { 'data': 'id' },
                    { 'data': 'accountName' },
                    { 'data': 'memberName' },
                    { 'data': 'duration' },
                    { 'data': 'startTime' },
                    { 'data': 'endTime' },
                    { 'data': 'mark' }
                ],
                "columnDefs": [{
                    "targets": [0, 6], // hidden column
                    "visible": false
                }, {
                    "targets": [4, 5], render: function (data) {
                        if (data == null)
                            return "無";
                        else {
                            var dateOrigin = new Date(data)
                            dateOrigin.setHours(dateOrigin.getHours() + 8)
                            return moment(dateOrigin).format('YYYY-MM-DD hh:mm:ss');
                        }
                    }
                }],
                "language": { // change display text
                    "info": " 目前顯示 _START_ 至 _END_ 筆，共計 _TOTAL_ 筆。",
                    "paginate": {
                        "first": "第一頁",
                        "last": "最後一頁",
                        "next": ">",
                        "previous": "<"
                    }
                }
            });
        })
    </script>
</head>

<body>
    <table id="allUseTimeTable" class="display table table-striped table-sm" style="width:100%; font-size: 0.9em;">
        <thead>
            <tr>
                <th>Id</th>
                <th>服務人員</th>
                <th>客戶</th>
                <th>使用分鐘數</th>
                <th>開始時間</th>
                <th>結束時間</th>
                <th>Mark</th>
            </tr>
        </thead>
    </table>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>

</html>
