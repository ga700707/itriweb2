<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="no-referrer" />
    <title>CTest</title>
    <script src="/res/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link href="/res/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/res/css/index.css" rel="stylesheet" />
    <style type="text/css">
        .test li {
            font-size: 1.2em;

            float: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            var StudentId = 0
            StudentId = window.location.href.split("=")[1];
            if (StudentId == null)
                return 0;
            var token = getCookie("token");
            if (token) StudentInitial(StudentId);
            else alert("目前無使用權限,請輸入帳號密碼登入");
        });
    </script>
    <script>window.jQuery || document.write('<script src="/res/jquery/jquery-3.3.1.min.js"><\/script>')</script>
</head>

<body>

    <div id="loginForm">
        <div class="main-div">
            <div class="panel">
                <h2>QRCode教師後台登入頁面</h2>
            </div>

            <form id="AccountLogin" onsubmit="return UserLogin(this)">
                <div class="row">
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" style="float: left;"><span style="color:red;">*</span>帳號</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                        placeholder="example@email.com" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" style="float: left;"><span style="color:red;">*</span>密碼</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                        placeholder="Password" required>
                </div>
                <!-- <div class="forgot">
                    <a href="javascript:void(0);">你忘記密碼了嗎?</a>
                </div> -->
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">登入</button>
                        <a href="index.html" class="btn btn-secondary">管理員後台登入頁面</a></li>

                    </div>
                    <!-- <div class="col-6">
                        <button type="button" class="btn btn-secondary" disabled>註冊</button>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
    <div id="mainPage" style="display: none; ">


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size:1.2em;">
            <a class="navbar-brand " style="font-size:1.4em;" href="#">QRCode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto" id="menu"></ul>


                <button class="btn btn-outline-success my-2 my-sm-0" onclick="accountEdit();"
                    type="submit">更改密碼</button>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="accountLogout();"
                    type="submit">登出</button>
                </span>
            </div>
        </nav>
        <iframe src="" id="iframe-content"></iframe>
    </div>
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditLabel">更改密碼</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <input type="hidden" class="form-control form-control-sm" id="txtidEdit">
                    </div>

                    <div class="form-group">
                        <label for="txtloginEdit">帳號</label>
                        <input type="email" class="form-control form-control-sm" id="txtloginEdit" name="inputEmail"
                            placeholder="example@email.com" required autofocus>

                    </div>

                    <div class="form-group">
                        <label for="txtnameEdit">名稱</label>
                        <input type="text" class="form-control form-control-sm" id="txtnameEdit">
                    </div>
                    <div class="form-group">
                        <label for="txtpasswordEdit">會員密碼</label>
                        <input type="password" class="form-control form-control-sm" id="txtpasswordEdit">
                    </div>

                    <div class="form-group">
                        <label for="txtConfirmPasswordEdit">確認密碼</label>
                        <input type="password" class="form-control form-control-sm" id="txtConfirmPasswordEdit">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="editAccountCommit();">修改存檔</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/res/js/index.js" type="text/javascript"></script>

</body>

</html>
