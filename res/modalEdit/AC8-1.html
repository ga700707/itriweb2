<head>
        <script>
            $(document).ready(function () {
    
                $("#levelEdit").empty();
                $.each(LevelData, function (key, value) { // generate dropdown list from memberData.js 
                    $("#levelEdit").append('<option value=' + key + '>' + value + '</option>');
                });
                switch (parseInt($("#txtlevel").val())) {
                    case 0:
                    case 1:
                        $.each(CategoryA, function (key, value) { // generate dropdown list from memberData.js 
                            $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                        });
    
                        break;
                    case 2:
                    case 3:
                        $.each(CategoryB, function (key, value) { // generate dropdown list from memberData.js 
                            $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                        });
                        break;
                    case 4:
                    case 5:
                        $.each(CategoryC, function (key, value) { // generate dropdown list from memberData.js 
                            $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                        });
    
                        break;
                }
                $.each(TextBookData, function (key, value) { // generate dropdown list from memberData.js 
                    $("#referenceEdit").append('<option value=' + key + '>' + value + '</option>');
                });
    
                $.each(ThemeData, function (key, value) { // generate dropdown list from memberData.js 
                    $("#themeEdit").append('<option value=' + key + '>' + value + '</option>');
                });
                $("#levelEdit").val($("#txtlevel").val());
                $("#categoryEdit").val($("#txtcategory").val());
            });
    
            function PicCheck(sender) {
                var validExts = new Array(".jpg");
                var fileExt = sender.value;
                fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
                if (validExts.indexOf(fileExt) < 0) {
                    alert("檔案類型錯誤，可接受的副檔名有：" + validExts.toString());
                    sender.value = null;
                    return false;
                }
                else
                    return true;
            }
            $(function () {
                $("#Edit1-modal-panel").find("img").each(function () {
    
                    if ($(this)[0].src == window.location.href + '#')
                        $(this).attr("src", "/res/img/upload_image.png");
                });
    
                $("#levelEdit").change(function () {
    
                    $("#txtlevel").val($("#levelEdit").val());
                    $("#categoryEdit").empty();
                    $("#txtcategory").empty();
                    switch (parseInt($("#txtlevel").val())) {
                        case 0:
                        case 1:
                            $.each(CategoryA, function (key, value) { // generate dropdown list from memberData.js 
                                $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                                $("#txtcategory").append('<option value=' + key + '>' + value + '</option>');
    
                            });
    
                            break;
                        case 2:
                        case 3:
                            $.each(CategoryB, function (key, value) { // generate dropdown list from memberData.js 
                                $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                                $("#txtcategory").append('<option value=' + key + '>' + value + '</option>');
    
                            });
                            break;
                        case 4:
                        case 5:
                            $.each(CategoryC, function (key, value) { // generate dropdown list from memberData.js 
                                $("#categoryEdit").append('<option value=' + key + '>' + value + '</option>');
                                $("#txtcategory").append('<option value=' + key + '>' + value + '</option>');
    
                            });
    
                            break;
                    }
                    $("#categoryEdit").val(0);
                    $("#txtcategory").val($("#categoryEdit").val());
                    InitModal();
                });
                $("#categoryEdit").change(function () {
                    $("#txtcategory").val($("#categoryEdit").val());
                    InitModal();
                });
                $("#UploadpicExampleGroupEdit").change(function () {
                    if (PicCheck(this)) {
                        var objUrl = getObjectURL(this.files[0]);
                        console.log(this.files[0]);
                        if (this.files.length != 0) {
                            $("#picExampleGroupEdit").attr("src", objUrl);
                            $("#picExampleGroupEdit").show();
                        }
                    }
                });
            }); 
        </script>
