<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="no-referrer" />
    <title>會員自主維護介面</title>
    <script src="/res/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link href="/res/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/res/css/index.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            var token = getCookie("memberToken");
            var role = getCookie("role");
            if (token && role == "member") mainInitial();
        });
    </script>
    <script>window.jQuery || document.write('<script src="/res/jquery/jquery-3.3.1.min.js"><\/script>')</script>
</head>

<body>
    <h1 class="form-heading">會員自主維護介面</h1>
    <div id="loginForm">
        <div class="main-div">
            <div class="panel">
                <h2>登入 CTest 會員帳號</h2>
            </div>
            <form id="AccountLogin" onsubmit="return memberLogin(this)">
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-danger"
                            onclick="window.location='http://localhost:5500/admin';">管理員登入</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-info"
                            onclick="window.location='http://api_claim.beasy.com.tw';">數據輸出系統</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary"
                            onclick="window.open('https://prdg.beasy.com.tw');">原管理平台登入</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" style="float: left;"><span style="color:red;">*</span>帳號</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                        placeholder="example@email.com" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" style="float: left;"><span style="color:red;">*</span>密碼</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                        placeholder="Password" required>
                </div>
                <!-- <div class="forgot">
                    <a href="javascript:void(0);">你忘記密碼了嗎?</a>
                </div> -->
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                    <!-- <div class="col-6">
                        <button type="button" class="btn btn-secondary" disabled>註冊</button>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
    <div id="mainPage" style="display: none;">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">會員自主維護介面</a>
            <!--<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="javascript:void(0);" onclick="memberLogout();">登出</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <h6
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <!-- <span>功能清單</span> -->

                        </h6>
                        <ul class="nav flex-column mb-2" id="menu">
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h2 id="iframe-title">檢視個人資料</h2>
                    <iframe id="iframe-content" src=""></iframe>
                </main>
            </div>
        </div>
    </div>
    <script src="/res/js/memberIndex.js" type="text/javascript"></script>
</body>

</html>
